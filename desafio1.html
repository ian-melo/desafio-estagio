<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Desafio 1</title>
</head>
<body>
<script>
var maior, menor;
var tam = 0;
var num = 0;
//Entrada do tamanho de sequência
do {
	tam = Number(window.prompt("Digite o tamanho de sequência de números:"));
	if(tam <= 0)
		window.alert("Digite somente números positivos!");
} while(tam <= 0);
//Entrada dos números da sequência
for(var i = 0;i < tam;i++) {
	num = Number(window.prompt("Digite o " + (i+1) + "º número da sequencia:"));
	//Maior
	if(num > maior || i == 0) {
		maior = num;
	}
	//Menor
	if(num < menor || i == 0) {
		menor = num;
	}	
}
//Exibição do maior e do menor
window.alert("Maior número: " + maior + "\nMenor número: " + menor);
</script>
</body>
</html>
